<section class="login container text-center">
  <div class="row">
    <div class="col-xs-12">
      <img src="/img/logo_splash_screen.png" class="login-logo" alt="Be The Ref"/>
      <h2>Register</h2>
      <br>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <form>
        <input class="email form-control" placeholder="Email" type="email" ng-model="email" required="" />
        <input class="password form-control" placeholder="Password" type="password" ng-model="password" required="" />
        <button class="btn register btn-login" ng-click="createUser()">Create Account</button>
      </form>
    </div>
  </div>
</section>
